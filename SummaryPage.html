<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ Home</title>
    <link rel="stylesheet" href="SummaryPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1><font face = "Comic Sans">~Welcome~</font></h1>
    <div class="container">
      <div class="calendar">
        <div class="month"> 
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun &nbsp;</div>
          <div>Mon &nbsp;</div>
          <div>Tue &nbsp;</div>
          <div>Wed &nbsp;</div>
          <div>Thu &nbsp;</div>
          <div>Fri &nbsp;</div>
          <div>Sat &nbsp;</div>
        </div>
        <div class="days"></div>
      </div>
      <div class="NewEntry">
        <div class="EntryText">Start Your Journal Journey!</div>
          <form action="summary" method="post">
            <button name="summary" value="summary">Click Here!</button>
          </form>
      </div>
    </div>

    <script src="SummaryPage.js"  type="text/javascript"></script>   
  </body>
</html>
